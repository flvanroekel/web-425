<!--The content below is only a placeholder and can be replaced.-->

<!--Toolbar html-->
<mat-toolbar class="menu" role="header" color="primary">
    <mat-toolbar-row>
      <button routerLink="/" mat-button class="toolbar__icon-button mat-button">
        <span style="margin-left:5px !important">Bobs Repair Shop</span>
      </button>
      <button mat-button class="mat-button">About</button>
      <button mat-button class="mat-button">Contact Us</button>
      <button class="toolbar_icon_button" [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button routerLink="/login" mat-menu-item>
          <mat-icon> perm_contact_calendar</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>LogOut</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
