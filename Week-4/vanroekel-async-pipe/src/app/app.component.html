    <h2>Fruit that is Available for Purchase</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fruit of fruitList | async">
          <td>{{ fruit.id }}</td>
          <td>{{ fruit.name }}</td>
