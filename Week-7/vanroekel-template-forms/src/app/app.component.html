<mat-toolbar class="menu" role="header" color="primary">
  <mat-toolbar-row>
    <button mat-button class="toolbar__icon-button mat-button">
      <mat-icon>web</mat-icon>
      <span style="margin-left: 5px !important">WEB 425</span>
    </button>
    <button mat-button class="mat-button">
      About
    </button>
    <button mat-button class="mat-button">
      Contact Us
    </button>

    <div fxFlex></div>

    <!-- User Profile -->
    <button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>perm_contact_calendar</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>


<div class="parent" fxLayout="row">
  <div class="left" fxFlex="10%">Sidebar</div>
  <div class="right" fxFlex="90%">
    <div class="wrapper">

      <div class="frm-login">
        <mat-card class="login-panel frm-login-panel">
                <!-- <mat-card-header class="frm-login-header"> -->
                  <!-- <mat-toolbar class="frm-login-toolbar"> -->
          <h2>Login Form</h2>
                  <!-- </mat-toolbar> -->
                <!-- </mat-card-header> -->
                <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <mat-form-field>
              <input type="text" matInput name="username" placeholder="Username" ngModel>
            </mat-form-field>
            <br>
            <mat-form-field>
              <input type="text" matInput name="ssn" placeholder="SSN" ngModel>
            </mat-form-field>
            <br>
            <div ngModelGroup="passwordsGroup" class="login-input">
              <mat-form-field>
                <input type="password" matInput name="password" placeholder="Password" ngModel>
              </mat-form-field>
              <br>
              <mat-form-field>
                <input matInput type="password" name="pconfirm" placeholder="Confirm password" ngModel>
              </mat-form-field>
            </div>
            <mat-card-actions>
            <button mat-raised-button color="accent" type="submit">Submit</button>
          </mat-card-actions>
        </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
